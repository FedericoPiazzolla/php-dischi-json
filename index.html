<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dischi-Json</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />

    <!-- my-Style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div class="wrapper position-relative">
        <header>
          <div class="container h-100 d-flex align-items-center">
            <img class="logo" src="img/logo.webp" alt="logo.spotify" />
          </div>
        </header>

        <main>
          <div class="container px-5">
            <div class="row pb-5">
              <div
                class="col-4 g-5"
                v-for="(disc, index) in discArray"
                :key="index">
                <!-- Card -->
                <div class="card h-100 color_card">
                  <img
                    :src="disc.poster"
                    class="card-img-top"
                    :alt="disc.title"
                    @click="getSingleDisk(index)" />
                  <div class="card-body text-center">
                    <h2>{{ disc.title }}</h2>
                    <p>{{ disc.author }}</p>
                    <h4>{{ disc.year }}</h4>
                  </div>
                </div>
                <!-- /Card -->
              </div>
            </div>

            <!-- Dialog -->
            <div class="my_dialog" v-if="showDisk">
              <button class=" btn btn-outline-secondary my_close position-absolute" @click="closeDialog()">X</button>
            <div class="card border-0 text-center">
              <img :src="selectedDisk.poster" alt="" />

              <div class="content">
                <h3>{{ selectedDisk.title }}</h3>
                <p>{{ selectedDisk.author }}</p>
                <h4>{{ selectedDisk.year }}</h4>
              </div>
              
            </div>
              
            </div>
            <!-- /Dialog -->
          </div>
        </main>
      </div>
    </div>

    <!-- JS -->
    <script src="js/script.js"></script>
  </body>
</html>
